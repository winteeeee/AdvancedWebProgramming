<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>이벤트 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>이름</th>
        <th>나이</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td><span th:text="${member.id}"></span></td>
        <td><span th:text="${member.name}"></span></td>
        <td><span th:text="${member.age}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
